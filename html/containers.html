<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Common organizing tags</title>
  </head>
  <body>
      <nav>Navigation links belong in navs.</nav>
      <main>Primary page content belongs in a main.</main>
      <aside>Non-primary content belongs in asides.</aside>
      <article>Independent content chunks belong in articles.</article>
      <section>Independent content categories.</section>
      <header>Any container can start with a header.</header>
      <footer>Any container can end with a footer.</footer>
      <div>Use div as a generic container.</div>
  </body>
</html>
